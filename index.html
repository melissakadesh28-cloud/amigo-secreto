<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amigo Secreto 🎁</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="hero">
    <img src="assets/gift-illustration.png" alt="Regalo" class="hero-img" />
    <h1>Amigo Secreto</h1>
  </header>

  <main class="container">
    <label for="nombre">Digite el nombre de sus amigos</label>
    <input type="text" id="nombre" placeholder="Escribe un nombre" />
    <button class="button-add">Añadir</button>

    <ul id="name-list"></ul>

    <button class="button-draw">
      Sortear amigo
    </button>

    <div id="result" class="result-list"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
