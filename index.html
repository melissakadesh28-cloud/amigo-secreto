<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amigo Secreto</title>

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Merriweather&display=swap" rel="stylesheet" />

  <!-- Estilos -->
  <style>
    :root {
      --color-tertiary: #F0F0F0;
      --color-text: #333;
      --color-white: #fff;
      --color-button: #007BFF;
      --color-button-hover: #0056b3;
    }

    body {
      margin: 0;
      padding: 40px;
      font-family: "Merriweather", serif;
      background-color: #fafafa;
      color: var(--color-text);
    }

    /* Tu CSS pegado aqu칤 */

</head>
<body>

  <h1 style="text-align: center;">Sorteo de Amigo Secreto 游꾸</h1>

  <!-- Bot칩n para agregar nombres -->
  <button class="button-add">Agregar nombre</button>

  <!-- Lista de nombres -->
  <ul id="name-list">
    <li>Melissa</li>
    <li>Juan</li>
    <li>Carla</li>
  </ul>

  <!-- Bot칩n para sortear -->
  <button class="button-draw">
    <img src="assets/img/play_circle_outline.png" alt="Icono de sorteo" width="24" height="24" />
    Sortear amigo
  </button>

  <!-- Resultado del sorteo -->
  <div class="result-list" id="result">
    <!-- Resultado aparecer치 aqu칤 -->
  </div>

  <!-- Script opcional -->
  <script>
    const drawButton = document.querySelector('.button-draw');
    const resultDiv = document.getElementById('result');
    const names = ['Melissa', 'Juan', 'Carla'];

    drawButton.addEventListener('click', () => {
      const randomName = names[Math.floor(Math.random() * names.length)];
      resultDiv.textContent = 游꿀 Tu amigo secreto es: ${randomName};
    });
  </script>

</body>
